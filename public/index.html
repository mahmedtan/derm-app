  <head>

    <link

    <link

    <link

    />
    <link

      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Taviraj:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin+Condensed&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Jost&display=swap"
      rel="stylesheet"
    />

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="We will write something here" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="msapplication-config" content="browserconfig.xml" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link

      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/safari-pinned-tab.svg"
      color="#694f5d"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <title>Chic Derm and Aesthetics</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script type="text/javascript" language="javascript">
      var ANS_customer_id = "aaed11ff-5256-4463-bc91-798bcd2cb8c0";

      var ANSVerificationURL = "https://verify.authorize.net/anetseal/";
      var AuthorizeNetSeal = {
        verification_parameters: "",
        id_parameter_name: "pid",
        url_parameter_name: "rurl",
        seal_image_file: ANSVerificationURL + "images/secure90x72.gif",
        seal_width: "90",
        seal_height: "72",
        seal_alt_text: "Authorize.Net Merchant - Click to Verify",
        display_url: "http://www.authorize.net/",
        text_color: "black",
        text_size: "9px",
        line_spacing: "10px",
        new_window_height: "430",
        new_window_width: "600",
        current_url: "",
        display_location: true,
        no_click: false,
        debug: false,
      };
      document.writeln('<style type="text/css">');
      document.writeln(
        "div.AuthorizeNetSeal{text-align:center;margin:0;padding:0;width:" +
          AuthorizeNetSeal.seal_width +
          "px;font:normal " +
          AuthorizeNetSeal.text_size +
          " arial,helvetica,san-serif;line-height:" +
          AuthorizeNetSeal.line_spacing +
          ";}"
      );
      document.writeln(
        "div.AuthorizeNetSeal a{text-decoration:none;color:" +
          AuthorizeNetSeal.text_color +
          ";}"
      );
      document.writeln(
        "div.AuthorizeNetSeal a:visited{color:" +
          AuthorizeNetSeal.text_color +
          ";}"
      );
      document.writeln(
        "div.AuthorizeNetSeal a:active{color:" +
          AuthorizeNetSeal.text_color +
          ";}"
      );
      document.writeln(
        "div.AuthorizeNetSeal a:hover{text-decoration:underline;color:" +
          AuthorizeNetSeal.text_color +
          ";}"
      );
      document.writeln(
        "div.AuthorizeNetSeal a img{border:0px;margin:0px;text-decoration:none;}"
      );
      document.writeln("</style>");
      if (window.ANS_customer_id) {
        AuthorizeNetSeal.verification_parameters =
          "?" +
          AuthorizeNetSeal.id_parameter_name +
          "=" +
          encodeURI(ANS_customer_id);
        if (window.location.href) {
          AuthorizeNetSeal.current_url =
            window.location.protocol + "//" + window.location.hostname;
        } else if (document.URL) {
          if (document.URL.toLocaleLowerCase().startsWith("https")) {
            AuthorizeNetSeal.current_url = "https://" + document.domain;
          } else if (document.URL.toLocaleLowerCase().startsWith("http")) {
            AuthorizeNetSeal.current_url = "http://" + document.domain;
          } else {
            AuthorizeNetSeal.current_url = document.domain;
          }
        }
        if (AuthorizeNetSeal.current_url) {
          AuthorizeNetSeal.verification_parameters +=
            "&" +
            AuthorizeNetSeal.url_parameter_name +
            "=" +
            encodeURI(AuthorizeNetSeal.current_url);
        }
        if (!AuthorizeNetSeal.no_click) {
          document.write("<a ");
          document.write(
            'href="' +
              ANSVerificationURL +
              AuthorizeNetSeal.verification_parameters +
              '" '
          );
          if (!AuthorizeNetSeal.debug) {
            document.write(
              "onMouseOver=\"window.status='" +
                AuthorizeNetSeal.display_url +
                "'; return true;\" "
            );
            document.write("onMouseOut=\"window.status=''; return true;\" ");
            document.write(
              "onClick=\"window.open('" +
                ANSVerificationURL +
                AuthorizeNetSeal.verification_parameters +
                "','AuthorizeNetVerification','"
            );
            document.write("width=" + AuthorizeNetSeal.new_window_width);
            document.write(",height=" + AuthorizeNetSeal.new_window_height);
            document.write(",dependent=yes,resizable=yes,scrollbars=yes");
            document.write(",menubar=no,toolbar=no,status=no,directories=no");
            if (AuthorizeNetSeal.display_location) {
              document.write(",location=yes");
            }
            document.write("'); return false;\" ");
          }
          document.write('rel="noopener noreferrer" target="_blank"');
          document.writeln(">");
        }
        document.writeln(
          '<img src="' +
            AuthorizeNetSeal.seal_image_file +
            '" width="' +
            AuthorizeNetSeal.seal_width +
            '" height="' +
            AuthorizeNetSeal.seal_height +
            '" border="0" alt="' +
            AuthorizeNetSeal.seal_alt_text +
            '">'
        );
        if (!AuthorizeNetSeal.no_click) {
          document.writeln("</a>");
        }
      }
    </script>
  </body>
</html>
